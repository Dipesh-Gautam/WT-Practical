<!DOCTYPE html>
<html>
<head>
    
    <title>Visibility</title>

</head>
<body>
    <img  src="https://images.unsplash.com/photo-1616187057892-c6f7fd0738ab?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="Can't Load">
    <br>
    <button id="show" onclick="show()">Show</button>
    <button id="hide" onclick="hide()">Hide</button>

</body>
<script type="text/javascript">
    const image = document.getElementsByTagName("img")[0]
    //const image = document.querySelector("img")
  

    function show()
    {
    
        image.style.visibility = "visible"
    }
    function hide()
    {
        image.style.visibility = "hidden"
    }

</script>
